<div class="container">
    <div class="main-container">
        <form [formGroup]="registerForm" (ngSubmit)="registerFormSubmit()">
            <div class="forgot-password">
                <h2>Sign Up</h2>
            </div>
            <div class="form-control">
                <label>First Name</label>
                <input type="text" name="firstName" formControlName="firstName">
                <div *ngIf="registerForm.controls['firstName'].invalid && registerForm.controls['firstName'].touched" >
                    <span class="error-message" *ngIf="registerForm.controls['firstName'].errors?.['required']">First Name is required</span>
                </div>  
            </div>
            <div class="form-control">
                <label>Last Name</label>
                <input type="text" name="lastName" formControlName="lastName">
                <div *ngIf="registerForm.controls['lastName'].invalid && registerForm.controls['lastName'].touched" >
                    <span class="error-message" *ngIf="registerForm.controls['lastName'].errors?.['required']">Last Name is required</span>
                </div>  
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="email" name="email" formControlName="email">
                <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched" >
                    <span class="error-message" *ngIf="registerForm.controls['email'].errors?.['required']">Email is required</span> 
                    <span class="error-message" *ngIf="registerForm.controls['email'].errors?.['email']">Email must be an email</span>
                </div>
            </div>
            <app-password formControlName= "password"></app-password>
            <div class="errors" *ngFor="let error of errors">
                <span>{{error}}</span>
            </div>
            <div class="buttons">
                <button class="reset-button"  [disabled]="!registerForm.valid">Sign Up</button>
                <mat-spinner  [diameter]="50" *ngIf="showSpinner"></mat-spinner>                
                <div class="register">
                    <span>Already a Member?</span>
                    <a routerLink="/login">Sign In</a>
                </div>
            </div>
        </form>
    </div>
</div>
