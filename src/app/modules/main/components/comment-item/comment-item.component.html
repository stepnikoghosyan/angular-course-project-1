<div class="comment-item">
    <img [src]="comment?.user?.profilePictureUrl | imageUrl" alt="">
    <div [ngClass]="userId === comment?.user?.id?'my-comment':'other-comment'" class="message-content">
        <p class="name">{{comment?.user | fullName}}</p>
        <p class="message"> {{comment?.message}}</p>
    </div>
</div>
