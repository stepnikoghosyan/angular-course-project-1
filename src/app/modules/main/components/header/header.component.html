<div class="header">
    <div class="header-container">
        <div class="logo">
            <h3>Angular Project</h3>
      </div>
      <ul>
          <li *ngFor="let item of navItems">
              <a [routerLink]="item.route" [routerLinkActive]="item.routerLinkActive">
                  {{item.label}}
              </a>
          </li>
      </ul>
    </div>
</div>
