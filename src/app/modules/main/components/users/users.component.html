<div class="users-content">
    <h1 class="title">Users</h1>
    <form [formGroup]="filterForm">
        <input type="text" formControlName="name" placeholder="Search" >
        <i class="fas fa-search" (click)="filterUsers()"></i>
    </form>
    <div class="users" *ngIf="users$ | async as users">
        <app-user-card *ngFor="let user of users | paginate: { id: 'page' , itemsPerPage, currentPage}" [user] ="user"></app-user-card>
    </div>
    <mat-spinner [diameter]="20" *ngIf="showSpinner"></mat-spinner>
    <pagination-controls *ngIf="!showSpinner" class="my_pagination" (pageChange)="onChangePage($event)" id="page" previousLabel="Previous"
        nextLabel="Next"></pagination-controls>
</div>
