<div class="center-wrapper">
    <div class="main-center">
        <form [formGroup]="resetPasswordForm" (ngSubmit)="forgotPassword()">
            <h2 class="text-center">Forgot password</h2>
            <p class="text-center">Enter your email address</p>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" formControlName="email"
                       placeholder="Email"
                    [ngClass]="{ 'is-invalid': (!resetPasswordForm.controls['email'].pristine || resetPasswordForm.controls['email'].touched || submitted) && resetPasswordForm.controls['email'] }">
              <div
                *ngIf="resetPasswordForm.controls['email'].invalid && (!resetPasswordForm.controls['email'].pristine || resetPasswordForm.controls['email'].touched || submitted)">
                    <span *ngIf="resetPasswordForm.controls['email'].errors?.['required']" class="error-message">
                        Email is required
                    </span>
                <span *ngIf="resetPasswordForm.controls['email'].errors?.['email']" class="error-message">
                        Email must be in email format
                    </span>
              </div>
            </div>
          <div *ngIf="isLoading" class="loader">
            <app-loader></app-loader>
          </div>
          <button class="m-t-40  btn-primary w-100 btn">Send Reset Password Email</button>

          <div class="error-message">
            <p class="black" *ngFor="let err of errors">
              {{err}}
            </p>
          </div>

          <div class="btn-group justify-content">
            <button class="btn-secondary btn" routerLink="/login">Sign In</button>
                <button class="btn-secondary btn" routerLink="/login">Sign Up</button>
            </div>
        </form>
    </div>
</div>
