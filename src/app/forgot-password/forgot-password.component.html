<div class="container">
    <div class="main-container">
        <form [formGroup]="forgotPasForm" (ngSubmit)="formSubmit()">
            <div class="forgot-password">
                <h2>Forgot Password</h2>
                <span>Enter Your Email Address</span>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="email" name="email" formControlName="email" pattern="[^ @]*@[^ @]*">
            </div>
            <div class="errors" *ngFor="let error of errors">
                <span>{{error}}</span>
            </div>
            <div class="buttons">
                <button class="reset-button" type="submit" [disabled]="!forgotPasForm.valid">Send Reset Password Email</button>
                <div class="link-buttons">
                    <button routerLink="/login" class="button" type="button">Sign In</button>
                    <button routerLink="/register" class="button" type="button">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</div>
