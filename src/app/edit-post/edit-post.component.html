<form [formGroup]="updateForm" (ngSubmit)="updateFormSubmit()">
    <h1>Update Post</h1>
    <div class="form-group">
        <label>Title</label>
        <input type="text" name="title"  formControlName="title">
        <div *ngIf="updateForm.controls['title'].invalid && updateForm.controls['title'].touched" >
            <span class="error-message" *ngIf="updateForm.controls['title'].errors?.['required']">
                Title is required
            </span> 
        </div>
    </div>
    <div class="form-group">
        <label>Body</label>
        <textarea rows="10" name="body" multiline  formControlName="body"></textarea>
        <div *ngIf="updateForm.controls['body'].invalid && updateForm.controls['body'].touched" >
            <span class="error-message" *ngIf="updateForm.controls['body'].errors?.['required']">
                Body is required
            </span> 
        </div>
    </div>
    <div class="btn_container">
        <label for="title" class="file_btn">Select file</label>
        <div class="file_value"> {{targetValue}} 
            <button class="close_btn" *ngIf="isHidden" (click)="removeFile()">X</button>
        </div>
        <input #inputValue id="title" type="file" class="file_invisible file_btn"
            formControlName="imageUrl" (change)="selectFile($event)" name ="file"/> 
        
        <button class="create_btn" type="submit">Update</button>
    </div>
</form>
