<div class="card">
    <h1>Create Post</h1>
    <form class="postForm" [formGroup] = 'formGroup' >
        <div class="inputForm">
            <div>
                <label>Title</label>
            </div>
            <input class="title" formControlName = "title"  type="text">
        </div>
        <div class="inputForm">
            <div>
                <label>Body</label>
            </div>
            
            <textarea class="title" formControlName = "body" rows="7px" cols="100px"></textarea>
        </div>
        
        <div>
            <input class="inputBtn"  type="file" id="img" formControlName = "file"
             #file accept=".jpg, .jpeg, .png" (change)="handler($event)">

            <button class="upload" (click)='trigger(file)'>Upload</button>
            <div style="color: red;" >
                <p  *ngIf = '!isImage'>{{errorFile}}</p>
                <p *ngIf = '!chapiMej'>{{fileSizeError}}</p>
            </div>
          
            <p>
                {{fileName }} 
                <span *ngIf = 'fileName' style="color: brown;" 
                (click)="deleteImg()">
                     x
                </span>
            </p>
        </div>

        <button class="btn" (click)="create()">Create</button>
    </form>
  
</div>
