<div class="posts-view">
    <span>
        {{posts?.user | userName}}
    </span>
    <br>
    <span>
        {{posts?.createdAt}}
    </span>
    <br>
    <span>
        {{posts?.title}}
    </span>
    <div>
        <img class="img" [src]="posts?.imageUrl" alt="image of the post">
    </div>
    <br>
    <span>
        {{posts?.body}}
    </span>
</div>
<app-comments></app-comments>
