<form [formGroup]="createForm" (ngSubmit)="createFormSubmit()">
    <h1>Create Post</h1>
    <div class="form-group">
        <label>Title</label>
        <input type="text" name="title"  formControlName="title">
        <div *ngIf="createForm.controls['title'].invalid && createForm.controls['title'].touched" >
            <span class="error-message" *ngIf="createForm.controls['title'].errors?.['required']">Title is required</span> 
            
        </div>
    </div>
    <div class="form-group">
        <label>Body</label>
        <textarea rows="10" name="body" multiline formControlName="body"></textarea>
        <div *ngIf="createForm.controls['body'].invalid && createForm.controls['body'].touched" >
            <span class="error-message" *ngIf="createForm.controls['body'].errors?.['required']">Body is required</span> 
            
        </div>
    </div>
    
    <div class="btn_container">
        <label for="title"class="file_btn">Select file</label>
        {{isTargetValue}}
        <ng-container *ngIf="isSaveImage">
            <img [src]="cardImageBase64" />
        </ng-container>
        <button class="close_btn" *ngIf="isClose" (click)="clearFile($event)">X</button>
        <input  id ="title" type="file" style="visibility:hidden" class="file_btn" multiple formControlName="imageUrl" (change) = "onSelectFile($event)"  name ="Select file"/> 
        {{errorMessage}}
        
        <button  class="create_btn" type="submit">Create</button>

    </div>     
</form>

    {{errors}}
