<div class="login-container">
  <h2>Sign In</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="Email">
      <div *ngIf="form.controls['email'].invalid && form.controls['email'].touched">
        <p class="error-message" *ngIf="form.controls['email'].errors?.['required']">Email is required </p>
        <p class="error-message" *ngIf="form.controls['email'].errors?.['email']">Incorrect Email address</p>
      </div>
    </div>
    <div>
      <label>Password</label>
      <div class="password-content">
        <input [type]="showPass ? 'text' : 'password'" formControlName="password" placeholder="Password">
        <i (click)="togglePass()" [ngClass]="showPass?'fa-eye':'fa-eye-slash'"
           class="fa eye-icon"></i>
      </div>
      <div *ngIf="form.controls['password'].invalid && form.controls['password'].touched">
        <p class="error-message" *ngIf="form.controls['password'].errors?.['required']">Password is required </p>
        <p class="error-message" *ngIf="form.controls['password'].errors?.['minlength']">
          Min length should be at least {{form.controls['password'].getError('minlength').requiredLength}} digites</p>
      </div>
    </div>
    <button class="btn-primary btn sign-in-button">Sign In</button>
    <div class="remember-forgot">
      <input class="checkbox" type="checkbox" formControlName="remember">
      <span>Remember me</span>
      <a routerLink="/auth/forgot-password">Forgot password?</a>
    </div>
    <div class="not-member">
      <span>Not a member?</span>
      <a routerLink="/register">Register</a>
    </div>
    <ul class="error-message">
      <li *ngFor="let err of errors">{{err}}</li>
    </ul>
  </form>
</div>
