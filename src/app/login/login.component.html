
<div class="container">
    <div class="main-container">
        <form [formGroup]="loginForm" (ngSubmit)="loginFormSubmit()">
            <div class="forgot-password">
                <h2>Sign In</h2>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="email" name="email" formControlName="email">
                <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" >
                    <span class="error-message" *ngIf="loginForm.controls['email'].errors?.['required']">Email is required</span>
                    <span class="error-message" *ngIf="loginForm.controls['email'].errors?.['email']">Email must be an email</span>
                </div>  
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" name="password" formControlName="password">
                
                
                <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" >
                    <span class="error-message" class="error-message"*ngIf="loginForm.controls['password'].errors?.['required']">Password is required</span>
                    <span class="error-message" class="error-message"*ngIf="loginForm.controls['password'].errors?.['minlength']">Password length must be equal or greater than {{loginForm.controls['password'].getError('minlength').requiredLength}} characters</span>
                </div>  
            </div>
            <div class="errors" *ngFor="let error of errors">
                <span>{{error}}</span>
            </div>
            <div class="buttons">
                <button class="reset-button" type="submit" [disabled]="!loginForm.valid">Sign In</button>
                <mat-spinner  [diameter]="20" *ngIf="showSpinner"></mat-spinner>
                <div class="remember-block">
                    <div class="remember-block__content">
                        <input type="checkbox" id ="check" class="checkbox">
                        <label for="check">  Remember Me </label>
                    </div>
                    <a routerLink="/forgot-password">Forgot Password</a>
                </div>
                <div class="register">
                    <span>Not a Member?</span>
                    <a routerLink="/register">Register</a>
                </div>
            </div>
        </form>
    </div>
</div>
