<div class="form-container login-container">
  <h2>Sign In</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="Email">
      <div *ngIf="form.controls['email'].invalid && form.controls['email'].touched">
        <p class="error-message" *ngIf="form.controls['email'].errors?.['required']">Email is required.</p>
        <p class="error-message" *ngIf="form.controls['email'].errors?.['email']">Please enter a valid email address.</p>
      </div>
    </div>
    <label>Password</label>
    <app-password formControlName="password"></app-password>
    <app-loader *ngIf="isLoading"></app-loader>
    <button  class="btn-primary btn sign-in-button">Sign In</button>
    <div class="remember-forgot">
      <div class="flex-container">
        <input id="remember" class="checkbox" type="checkbox" formControlName="remember">
        <label for="remember">Remember me</label>
      </div>
      <div class="flex-container">
        <a routerLink="/auth/forgot-password">Forgot password?</a>
      </div>
    </div>
    <div class="not-member">
      <span>Not a member?</span>
      <a routerLink="/register">Sign up</a>
    </div>
  </form>
</div>
