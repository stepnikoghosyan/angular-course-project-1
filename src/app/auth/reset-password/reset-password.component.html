 <div class="loader" *ngIf="IsLoading">
  <div class="lds-ring">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
<div class = "main">
    <form class="form" [formGroup]="resetForm">
  <h2>Reset Password</h2>
    <div class="form-control">
        <label>New Password</label>
        <input class="inputName" [type]="inputType  " formControlName="newPassword" />
        <span (click)="showHidePass()" [ngClass]="showPassword?'openedEye':'closedEye'" ></span>
        <div *ngIf="(resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched) || isTouched">
            <span *ngIf="resetForm.get('newPassword')?.hasError('required')" class="errors">
                Required
            </span>
            <span *ngIf="resetForm.get('newPassword')?.getError('minlength')" class="errors">
              Required {{
                resetForm.controls['password'].getError('minlength').requiredLength - 
                resetForm.controls['password'].getError('minlength').actualLength
              }} more characters
            </span>
        </div>
    </div>
    
  
  <div class="send">
    <button (click)="resetPassword()">Reset</button>
  </div>
  
  <div class="action">
    <div class="sign-in">
       Remembered your password? <a routerLink="/auth/login">Sign In</a>
    </div>
  </div>
</form>
  
</div>
