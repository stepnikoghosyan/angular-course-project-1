<app-loading *ngIf="isLoading"></app-loading>
<div class="main">
  <div class="forgot-password">
    <h2>Forgot Password</h2>
    <p>Enter your email address</p>
    <div class="form-control">
      <label >Email</label>
      <input class="inputMargin" type="email" [formControl]="email">
      <div *ngIf="email.invalid && email.touched || isTouched">
        <span *ngIf="email.hasError('email')" class="errors">
          Invalid Email
        </span>
        <span *ngIf="email.hasError('required')" class="errors">
          Required
        </span>
      </div>
    </div>
    
    <div class="send">
      <button class="sendPassword"  (click)="sendEmail()">
        Send reset password email
      </button>
      <span class="errors">{{errMessage}}</span>
    </div>

    <div class="action">
      <a class="routerBtn" routerLink ='/auth/login'>Sign In</a>
      <a class="routerBtn signUp" routerLink ='/auth/register'>Sign Up</a>
    </div>

  </div>

</div>
<router-outlet></router-outlet>
