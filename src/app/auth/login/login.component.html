<h2>Sign Up</h2>
<form [formGroup]="form">
    <div class="form-control">
      <input placeholder="E-mail" type="email" formControlName="email" />
    </div>
    <div class="form-control">
      <input placeholder="Password" type="password" formControlName="password" />
    </div>
  
    <button (click)="login()" class="display">Sign Up</button>
  </form>
<br>
Not a member <a routerLink="/auth/register">Register?</a>
