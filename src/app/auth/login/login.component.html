<app-loading *ngIf="isLoading"></app-loading>
<div class=" main">
  <form class="form" [formGroup]="form">
    <h2>Sign In</h2>
    <div class="form-control">
      <label >Email</label>
      <input class="inputMargin" type="email" formControlName="email" />
      <div class="formErr">
        <div class="val" *ngIf='form.controls["email"].invalid && form.controls["email"].touched'>
          <span *ngIf="form.controls['email'].hasError('email')" class="errors">
          invalid email
          </span>
          <span *ngIf="form.controls['email'].hasError('required')" class="errors">
            Required
          </span>

        </div>
     </div>
    </div>
    <div class="form-control">
      <label >Password</label>
      <input class="inputMargin" [type]="inutType" formControlName="password"/>
      <img class="eye"  [src] = 'showPassword?"assets/hide.png":"assets/view.png"' 
      (click)="showHidePass()">
      <div class="formErr">
        <div class="val" *ngIf="form.controls['password'].invalid && form.controls['password'].touched">
          <span *ngIf="form.controls['password'].hasError('required')" class="errors">
            Required
          </span>
        </div>
      </div>
    </div>

    <div class="action">
      <button (click)="login()" class="display">Sign In</button>
    </div>
    <div class="forgot">
      <label> 
        <input type="checkbox" formControlName='RememberMe' /> 
        <span>Remember me</span> 
      </label>
      <a routerLink="/auth/forgot-password" >
        Forgot password 
      </a>
    </div>
    <div class="sign-up">
      Not a member? <a routerLink="/auth/register">Register</a>
    </div>
</form>
</div>
