  <div class="loader" *ngIf="isLoader">
  <div class="lds-ring">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
<div class=" main">
  <form class="form" [formGroup]="form">
    <h2>Sign In</h2>
    <div class="form-control">
      <label>Email</label>
      <input  type="email" [disabled]="true" formControlName="email" />
      <div class="formErr">
        <div class="val" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          <span *ngIf="form.get('email')?.hasError('email')" class="errors">
          invalid email
          </span>
          <span *ngIf="form.get('email')?.hasError('required')" class="errors">
            Required
          </span>

        </div>
     </div>
    </div>
    <div class="form-control">
      <label>Password</label>
      <input  [type]="text" formControlName="password"/>
      <span (click)="showHidePass()" [ngClass]="showPassword?'openedEye':'closedEye'" ></span>
      <div class="formErr">
        <div class="val" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
          <span *ngIf="form.get('password')?.hasError('required')" class="errors">
            Required
          </span>
          <span *ngIf="form.get('password')?.hasError('minlength')" class="errors">
            Required {{
            form.controls['password'].getError('minlength').requiredLength - 
            form.controls['password'].getError('minlength').actualLength
          }} more characters
          </span>
        </div>
      </div>
    </div>

  
    <div class="action">
      
      <button (click)="login()" [disabled]="isLoader" class="display">Sign In</button>
    </div>
    <div class="val err">
        <span class="errors">{{errorMsg}}</span>
    </div>
  

    <div class="forgot">

      <label> <input type="checkbox" formControlName = 'checkBox' /> <span>Remember me</span> </label>
      <a routerLink="/auth/forgot-password" >
        Forgot password 
      </a>
    </div>
    <div class="sign-up">
      Not a member? <a routerLink="/auth/register">Register</a>
    </div>
</form>
</div>

<router-outlet></router-outlet>
