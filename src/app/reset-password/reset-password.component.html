<div class="auth-content">
    <div class="auth-item">
      <h1 class="title">Reset Password</h1>
      <form (ngSubmit)="resetPassword()" [formGroup]="passwordForm">
        <div class="form-item">
          <app-password formControlName="newPassword"
                        [label]="'New password'">
          </app-password>
        </div>
        <app-loader *ngIf="isLoading"></app-loader>
        <button [disabled]="passwordForm.invalid || isLoading" class="btn-primary btn reset-btn">Reset</button>
          <div class="link-to-login"><span>Remember your password?</span> <a routerLink="/login">Log in</a></div>
        </form>
    </div>
</div>
