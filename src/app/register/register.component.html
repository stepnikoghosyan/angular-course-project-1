
<mat-card class="card">
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-card-title class="title">Sign Up</mat-card-title>
    <div>
        First Name<br>
        <input matInput type="text"formControlName = "firstName">
    </div>
    <div>
       Last Name<br>
        <input matInput type="text" formControlName = "lastName"> 
    </div>
    <div>
         Email<br>
        <input matInput type="email"  formControlName = "email">
    </div>
    <div>
        Password <br>
        <div>
        <input matInput [type]="hide ? 'password' : 'text'"  formControlName = "password"> 
        <button class="eye" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </div>
            <li *ngFor="let err of errors">
              {{err}}
            </li>   
    </div>
    <button mat-raised-button>Sign Up</button>
    <p>Already a member? <a routerLink="/login">Sign In</a></p>
</form>
</mat-card>
