
<app-loading *ngIf="isLoading"></app-loading>
<div class="posts">
  <div class="title" >
    <h1>Posts</h1>
  </div> 
  <div class="btn" *ngIf=" !isLoading">
    <a class="routerBtn" routerLink="/posts/create" >
      Create post
    </a>
  </div>
  <div>
    <div>
    <div class="cards">
      <app-card *ngFor="let post of posts$ | async" [post]="post"> </app-card>
    </div>
  </div> 
</div>
