<div class="commentCard">
    <div class="imgContent">
        <img class="userImg" [src]="userComment!.user.profilePictureUrl||'assets/default.png'" />
    </div>
    <div class="commentView">
        <h4>{{userComment?.user?.firstName }} {{ userComment?.user?.lastName}}</h4>
        <p>{{userComment?.message}}</p>
    </div>
</div>
