<div class="card">
    <div class="imgContent">
        <div class="img">
            <img [src]="post?.imageUrl || 'assets/default.png'">
        
            
        </div>
        <div>
            
            <h3>{{post?.title}}</h3> 
            
        </div>
    </div>
    <div class="cardBody">
        <p>{{post.body | dots}}</p>
    </div>
    
    <app-card-footer [post]="post"></app-card-footer>
</div>
