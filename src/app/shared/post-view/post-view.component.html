<app-header></app-header>
<div class="container">
    <div class="user">
        <div>
            <div>
                <img class="userImg" [src]="postsModel?.user?.profilePictureUrl || 'assets/default.png'">
            </div>
        </div>
        <div class="author">
            <p class="fullName">{{postsModel?.user?.firstName}} {{postsModel?.user?.lastName}}</p>
            <p class="data">{{postsModel?.createdAt |date}}</p>
        </div>
    </div>
    <div class="title">
        <h2>{{postsModel?.title}}</h2>
    </div>
    <div class="bodyImg">
        <img [src]="postsModel?.imageUrl || 'assets/default.png'">
    </div>
    <div>
        <p class="text data">{{postsModel?.body}}</p>
    </div>

</div>
<div class="commentContainer">
    <div class="commentBody">
        <div class="comment">
            <h3>Comments</h3>
        </div>
        <div class="commentCard">
            <div class="imgContent">
                <img class="userImg" [src]="postsModel?.user?.profilePictureUrl || 'assets/default.png'"/>                
            </div>
            <div class="message">
                <textarea name="" id="" cols="25" rows="7"></textarea>
                <button class="sendMessage"><fa-icon class="sendIcon" [icon]="faPaperPlane"></fa-icon></button>
            </div>
        </div>
    </div>
</div>
